    {"ccm.js.html":{"id":"ccm.js.html","title":"Source: ccm.js","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Source: ccm.js \"use strict\"; /** * @overview * Creates the global namespace [window.ccm]{@link ccm}. * @author André Kless &lt;andre.kless@web.de&gt; (https://github.com/akless) 2014-2024 * @license The MIT License (MIT) * @version 28.0.0 * @changes * Version 28.0.0 (10.05.2024) * - refactor(ccm.load)!: resource data is no longer cloned * - refactor(ccm.load)!: removed timeout for loading resources * - refactor(ccm.load)!: JSON is loaded either via fetch API or JSONP and no longer via XMLHttpRequest * - refactor(ccm.load)!: used HTTP method must be in upper case * - refactor(ccm.load): simplified error messages * - refactor(ccm.load): no more counting of same JS files that are loaded in parallel * - refactor(ccm.helper.html)!: dynamic parameters must be passed via object. * - fix(ccm.helper.generateKey): generates a UUID without dashes (avoids bugs when using a UUID in a URL). */ (() =&gt; { /** * Encapsulates everything related to _ccm_. * See [this wiki]{@link https://github.com/ccmjs/framework/wiki/} to learn everything about this web technology. * @global * @namespace */ const ccm = { /** * @sumary Returns the _ccm_ framework version. * @returns {ccm.types.version_nr} */ version: () =&gt; \"28.0.0\", /** * @summary Asynchronous Loading of Resources * @description * See [this wiki page]{@link https://github.com/ccmjs/framework/wiki/Loading-of-Resources} * to learn everything about this method. There are also examples how to use it. * @param {...(string|ccm.types.resource_obj)} resources - Resources to load. Either the URL or a [resource object]{@link ccm.types.resource_obj} can be passed for a resource. * @returns {Promise&lt;*&gt;} */ load: async (...resources) =&gt; { /** * results data of loaded resource(s) * @type {Array} */ let results = []; /** * number of not finished loading resources * @type {number} */ let counter = 1; /** * indicates if loading of at least one resource failed * @type {boolean} */ let failed = false; return new Promise((resolve, reject) =&gt; { // Iterate through all the resources that should be loaded. resources.forEach((resource, i) =&gt; { counter++; // one more not finished loading resource // Should several resources be loaded one after the other (i.e. not in parallel)? if (Array.isArray(resource)) { results[i] = []; serial(null); return; } // A string is interpreted as the URL of the resource. if (typeof resource === \"string\") resource = { url: resource }; // By default, a resource is loaded in the &lt;head&gt; of the webpage. if (!resource.context) resource.context = document.head; // If the resource should be loaded in the Shadow DOM of a component instance. if (ccm.helper.isInstance(resource.context)) resource.context = resource.context.element.parentNode; // load the resource according to its type getOperation()(); /** * When resources should be loaded one after the other. * @param {*} result - result of the last serially loaded resource */ function serial(result) { // if there is a result value for the last loaded resource if (result !== null) results[i].push(result); // all resources have been loaded serially if (!resource.length) return check(); // start loading next resource let next = resource.shift(); if (!Array.isArray(next)) next = [next]; ccm.load.apply(null, next).then(serial).catch(serial); // recursive call } /** * returns the operation to load resource according to its type * @returns {Function} */ function getOperation() { switch (resource.type) { case \"html\": return loadHTML; case \"css\": return loadCSS; case \"image\": return loadImage; case \"js\": return loadJS; case \"module\": return loadModule; case \"json\": return loadJSON; case \"xml\": return loadXML; } const suffix = resource.url .split(/[#?]/)[0] .split(\".\") .pop() .trim(); switch (suffix) { case \"html\": return loadHTML; case \"css\": return loadCSS; case \"jpg\": case \"jpeg\": case \"gif\": case \"png\": case \"svg\": case \"bmp\": return loadImage; case \"js\": return loadJS; case \"mjs\": return loadModule; case \"xml\": return loadXML; default: return loadJSON; } } /** loads HTML via Fetch API as HTML string */ function loadHTML() { resource.type = \"html\"; loadJSON(); } /** loads CSS via &lt;link&gt; tag */ function loadCSS() { /** @type {ccm.types.html_data|Element} */ let element = { tag: \"link\", rel: \"stylesheet\", type: \"text/css\", href: resource.url, }; // setup individual HTML attributes for &lt;link&gt; tag if (resource.attr) element = Object.assign(element, resource.attr); element = ccm.helper.html(element); // convert to DOM element element.onload = () =&gt; success(resource.url); element.onerror = error; resource.context.appendChild(element); } /** preloads an image */ function loadImage() { const image = new Image(); image.src = resource.url; image.onload = () =&gt; success(resource.url); image.onerror = error; } /** loads JavaScript via &lt;script&gt; tag */ function loadJS() { /** * extracted filename from URL without \".min\" infix * @type {string} */ const filename = resource.url .split(\"?\") .shift() .split(\"/\") .pop() .replace(\".min.\", \".\"); /** @type {ccm.types.html_data|Element} */ let element = { tag: \"script\", src: resource.url, async: true }; // setup individual HTML attributes for &lt;script&gt; tag if (resource.attr) element = Object.assign(element, resource.attr); element = ccm.helper.html(element); // convert to DOM element element.onload = () =&gt; { // The JS file can pass its result data to the ccm framework via a global variable. const data = window.ccm.files[filename]; delete window.ccm.files[filename]; element.parentNode.removeChild(element); success(data); }; element.onerror = () =&gt; { element.parentNode.removeChild(element); error(); }; resource.context.appendChild(element); } /** loads a JavaScript module via import() */ function loadModule() { // Use hash signs at the end of URL if only specific properties should be included in the result data. let [url, ...keys] = resource.url.split(\"#\"); // convert relative URL to absolute URL (dynamic imports don't work with relative URL's) if (url.startsWith(\"./\")) url = url.replace( \"./\", location.href.substring(0, location.href.lastIndexOf(\"/\") + 1), ); import(url).then((result) =&gt; { // if only one specific deeper value has to be the result if (keys.length === 1) result = ccm.helper.deepValue(result, keys[0]); // if more than one specific property has to be included if (keys.length &gt; 1) { const obj = {}; keys.forEach((key) =&gt; (obj[key] = result[key])); result = obj; } success(result); }); } /** loads JSON via Fetch API or JSONP */ function loadJSON() { (resource.method === \"JSONP\" ? jsonp : fetchAPI)(); function jsonp() { const callback = \"callback\" + ccm.helper.generateKey(); // prepare HTTP GET parameters if (!resource.params) resource.params = {}; resource.params.callback = \"window.ccm.callbacks.\" + callback; /** @type {ccm.types.html_data|Element} */ let element = { tag: \"script\", src: buildURL(resource.url, resource.params), }; // setup individual HTML attributes for &lt;script&gt; tag if (resource.attr) element = Object.assign(element, resource.attr); element = ccm.helper.html(element); // convert to DOM element element.onerror = () =&gt; { element.parentNode.removeChild(element); error(); }; window.ccm.callbacks[callback] = (data) =&gt; { element.parentNode.removeChild(element); delete window.ccm.callbacks[callback]; success(data); }; resource.context.appendChild(element); } function fetchAPI() { if (resource.params) resource.method === \"GET\" ? (resource.url = buildURL(resource.url, resource.params)) : (resource.body = JSON.stringify(resource.params)); fetch(resource.url, resource) .then((response) =&gt; response.text()) .then(success) .catch(error); } function buildURL(url, data) { if (ccm.helper.isObject(data.json)) data.json = JSON.stringify(data.json); return data ? url + \"?\" + params(data).slice(0, -1) : url; function params(obj, prefix) { let result = \"\"; for (const i in obj) { const key = prefix ? prefix + \"[\" + encodeURIComponent(i) + \"]\" : encodeURIComponent(i); if (typeof obj[i] === \"object\") result += params(obj[i], key); else result += key + \"=\" + encodeURIComponent(obj[i]) + \"&amp;\"; } return result; } } } /** loads XML via Fetch API as XML document */ function loadXML() { resource.type = \"xml\"; loadJSON(); } /** * callback when loading of a resource was successful * @param {*} data - result data of the loaded resource */ function success(data) { if (data === undefined) return check(); try { if (typeof data !== \"object\") data = JSON.parse(data); } catch (e) {} // An HTML file can contain multiple HTML templates via &lt;ccm-template&gt; tags. if (resource.type === \"html\") { const regex = /&lt;ccm-template key=\"(\\w*?)\"&gt;([^]*?)&lt;\\/ccm-template&gt;/g; const result = {}; let array; while ((array = regex.exec(data))) result[array[1]] = array[2]; if (Object.keys(result).length) data = result; } // XML is loaded as XML document if (resource.type === \"xml\") data = new window.DOMParser().parseFromString(data, \"text/xml\"); results[i] = data; check(); } /** callback when loading of a resource failed */ function error() { failed = true; results[i] = Error(`loading of ${resource.url} failed`); check(); } }); check(); /** callback when a resource has been loaded */ function check() { if (--counter) return; // not all resources have been loaded yet if (results.length &lt;= 1) results = results[0]; (failed ? reject : resolve)(results); } }); }, /** * @summary Contains framework-relevant helper functions. * @description These are also useful for component developers. * @namespace */ helper: { /** * @summary Returns or modifies a value contained in a nested data structure. * @param {Object} obj - nested data structure * @param {string} path - path to the property whose value has to be returned or changed * @param {any} [value] - new value to be set (if not specified, the value of the property is returned) * @returns {any} - existing or updated value of the property * @example // Get value * const obj = { foo: { bar: [{ abc: \"xyz\" }] } }; * const result = ccm.helper.deepValue(obj, \"foo.bar.0.abc\"); * console.log(result); // =&gt; 'xyz' * @example // Set value * var obj = {}; * var result = ccm.helper.deepValue(obj, \"foo.bar\", \"abc\"); * console.log(obj); // =&gt; { foo: { bar: \"abc\" } } * console.log(result); // =&gt; \"abc\" */ deepValue: function (obj, path, value) { return recursive(obj, path.split(\".\"), value); function recursive(obj, key, value) { if (!obj) return; const next = key.shift(); if (key.length === 0) return value !== undefined ? (obj[next] = value) : obj[next]; if (!obj[next] &amp;&amp; value !== undefined) obj[next] = isNaN(key[0]) ? {} : []; return recursive(obj[next], key, value); } }, /** * @summary Replaces placeholders in data with values. * @param {string|Array|Object} data * @param {Object} values * @returns {string|Array|Object} - deep copy of data with replaced placeholders * @example // replace placeholders in a string * const string = \"Hello, %name%!\"; * const values = { name: \"World\" }; * const result = ccm.helper.format(string, values); * console.log(result); // =&gt; \"Hello, World!\" * @example // replace placeholders in an array * const array = [\"Hello\", \"%name%\"]; * const values = {name: \"World\"}; * const result = ccm.helper.format(string, values); * console.log(result); // =&gt; [\"Hello\", \"World\"] * @example // replace placeholders in an object * const object = { hello: \"Hello, %name%!\", onclick: \"%click%\" }; * const values = { name: \"World\", click: () =&gt; console.log(\"click!\") }; * const result = ccm.helper.format(object, values); * console.log(result); // =&gt; { hello: \"Hello, World!\", onclick: () =&gt; console.log(\"click!\")} */ format: (data, values) =&gt; { const functions = {}; // Convert data to string. data = JSON.stringify(data); // Replace placeholders with values (functions are rescued in a separate object). for (const key in values) if (typeof values[key] !== \"function\") data = data.replace( new RegExp(`%${key}%`, \"g\"), values[key].replace(/\"/g, '\\\\\"'), ); else functions[`%${key}%`] = values[key]; // Convert the data back to its original format and return it (replace placeholders for rescued functions). return JSON.parse(data, (key, val) =&gt; Object.keys(functions).includes(val) ? functions[val] : val, ); }, /** * @summary Generates a unique identifier. * @returns {ccm.types.key} Universally Unique Identifier ([UUID](https://developer.mozilla.org/en-US/docs/Glossary/UUID)) without dashes * @example console.log(ccm.helper.generateKey()); // =&gt; 8aacc6ad149047eaa2a89096ecc5a95b */ generateKey: () =&gt; crypto.randomUUID().replaceAll(\"-\", \"\"), /** * @summary Converts HTML given as a string or JSON into HTML elements. * @description Placeholders marked with &lt;code&gt;%%&lt;/code&gt; in the HTML are replaced with &lt;code&gt;values&lt;/code&gt;. * @param {string|ccm.types.html_data} html - HTML as string or JSON * @param {Object} [values] - placeholders contained in the HTML are replaced by these values * @param {Object} [settings] * @param {boolean} [settings.ignore_apps] - no evaluation of \\&lt;ccm-app&gt; tags * @param {string} [settings.namespace_uri] - namespace URI for HTML elements * @returns {Element|Text} * @example // converting HTML from string * const str = '&lt;p&gt;Hello, &lt;b&gt;%name%&lt;/b&gt;! &lt;button onclick=\"%click%\"&gt;&lt;/button&gt;&lt;/p&gt;'; * const values = { * name: \"World\", * click: () =&gt; console.log(\"click!\"), * }; * const elem = ccm.helper.html(str, values); * document.body.appendChild(elem); * @example // converting HTML from JSON * const json = { * tag: \"p\", * inner: [ * \"Hello, \", * { * tag: \"b\", * inner: \"%name%\", * }, * \"! \", * { * tag: \"button\", * onclick: \"%click%\", * }, * ], * }; * const values = { * name: \"World\", * click: () =&gt; console.log(\"click!\"), * }; * const elem = window.ccm.helper.html(json, values); * document.body.appendChild(elem); */ html: (html, values, settings = {}) =&gt; { // convert HTML to JSON html = ccm.helper.html2json(html); // HTML is only a string? =&gt; convert it to a text node if (typeof html === \"string\") return document.createTextNode(html); // replace placeholders with values if (values) html = ccm.helper.format(html, values); // is a svg element? =&gt; set namespace URI if (html.tag === \"svg\") settings.namespace_uri = \"http://www.w3.org/2000/svg\"; // create HTML element const element = settings.namespace_uri ? document.createElementNS(settings.namespace_uri, html.tag || \"div\") : document.createElement(html.tag || \"div\"); // set attributes, inner HTML and event listeners delete html.tag; for (const key in html) { const value = html[key]; switch (key) { case \"async\": case \"autofocus\": case \"defer\": case \"disabled\": case \"ismap\": case \"multiple\": case \"required\": case \"selected\": if (value) element[key] = true; break; case \"checked\": if (value) { element[key] = true; element.setAttribute(key, \"\"); } break; case \"readonly\": if (value) element.readOnly = true; break; case \"inner\": if ( typeof value === \"string\" || typeof value === \"number\" || typeof value === \"boolean\" ) element.innerHTML = value; else { const children = Array.isArray(value) ? value : [value]; children.forEach((child) =&gt; element.appendChild( ccm.helper.html(child, undefined, settings), // recursive call for each child ), ); } break; default: if (key.indexOf(\"on\") === 0 &amp;&amp; typeof value === \"function\") element.addEventListener(key.substring(2), value); else element.setAttribute(key, value); } } // evaluate &lt;ccm-app&gt; tags const prefix = \"CCM-\"; if (element.tagName.startsWith(prefix) &amp;&amp; !settings.ignore_apps) ccm.start( element.tagName === \"CCM-APP\" ? element.getAttribute(\"component\") : element.tagName.substring(prefix.length).toLowerCase(), ccm.helper.generateConfig(element), element, ); return element; }, /** * @summary Converts HTML to JSON. * @description Contained HTML comments will be removed. * @param {string|Element|DocumentFragment} html - HTML as string, Element or DocumentFragment * @returns {ccm.types.html_data} JSON representation of the HTML * @example // Converting an HTML string * const html = '&lt;p&gt;Hello, &lt;b&gt;World&lt;/b&gt;!'; * const json = ccm.helper.html2json(html); * console.log(json); * //{ * // tag: \"p\", * // inner: [ * // \"Hello, \", * // { * // tag: \"b\", * // inner: \"World\", * // }, * // \"!\", * // ], * //}; */ html2json: (html) =&gt; { const json = { inner: [] }; // HTML is a string? =&gt; convert it to a DocumentFragment if (typeof html === \"string\") { const template = document.createElement(\"template\"); template.innerHTML = html; html = template.content; } // Handle DocumentFragment. if (html instanceof DocumentFragment) { // DocumentFragment has no children? =&gt; Return text content. if (!html.children.length) return html.textContent; // Remove HTML comments. [...html.childNodes].forEach((child) =&gt; { if (child.nodeValue) { if (!child.nodeValue || child.nodeType === Node.COMMENT_NODE) child.parentNode.removeChild(child); } }); // DocumentFragment has only one child? =&gt; Return this child. if (html.childNodes.length === 1) html = html.firstChild; } // HTML is not an Element? =&gt; Return whatever it is as result. if (!ccm.helper.isElement(html)) return html; // Convert the HTML element to JSON. if (html.tagName) json.tag = html.tagName.toLowerCase(); // Handle HTML tag name. if (json.tag === \"div\") delete json.tag; // Remove default tag name. // Handle HTML attributes. if (html.attributes) [...html.attributes].forEach( (attr) =&gt; (json[attr.name] = attr.value === \"\" &amp;&amp; attr.name !== \"value\" ? true : attr.value), ); // Handle inner HTML. [...html.childNodes].forEach((child) =&gt; { // Remove HTML comments. if (child.nodeType === Node.COMMENT_NODE) return child.parentNode.removeChild(child); // Remove unnecessary whitespace. if (child.nodeValue &amp;&amp; !child.parentElement?.closest(\"pre\")) child.nodeValue = child.nodeValue.replace(/\\s+/g, \" \"); // Convert child elements to JSON. if (ccm.helper.isElement(child) || child.nodeValue) json.inner.push( ccm.helper.isElement(child) ? ccm.helper.html2json(child) // Recursive call : child.textContent, ); }); if (!json.inner.length) delete json.inner; else if (json.inner.length === 1) json.inner = json.inner[0]; return json; }, /** * @summary Checks whether a value is a [_ccm_ component object]{@link ccm.types.component}. * @param {any} value * @returns {boolean} * @example * const value = await ccm.component({ * name: \"component\", * ccm: \"./libs/ccm/ccm.js\", * config: {}, * Instance: function () { * this.start = async () =&gt; {}; * }, * }); * ccm.helper.isComponent(value); // =&gt; true */ isComponent: (value) =&gt; value?.Instance &amp;&amp; value.ccm &amp;&amp; true, /** * @summary Checks whether a value is a [_ccm_ datastore object]{@link ccm.types.store}. * @param {any} value * @returns {boolean} * @example * const value = await ccm.store(); * ccm.helper.isDatastore(value); // =&gt; true */ isDatastore: (value) =&gt; value?.get &amp;&amp; value.local &amp;&amp; value.source &amp;&amp; true, /** * @summary Checks whether a value is a DOM element (or a DocumentFragment). * @param {any} value * @returns {boolean} * @example * const value = document.body; * ccm.helper.isElement(value); // =&gt; true * @example * const value = document.createElement(\"div\"); * ccm.helper.isElement(value); // =&gt; true * @example * const value = document.createDocumentFragment(); * ccm.helper.isElement(value); // =&gt; true */ isElement: (value) =&gt; { return value instanceof Element || value instanceof DocumentFragment; }, /** * @summary Checks whether a value is a [_ccm_ framework object]{@link ccm.types.framework}. * @param {any} value * @returns {boolean} * @example * const value = window.ccm; * ccm.helper.isFramework(value); // =&gt; true */ isFramework: (value) =&gt; value?.components &amp;&amp; value.version &amp;&amp; true, /** * @summary Checks whether a value is a [_ccmjs_ component instance]{@link ccm.types.instance}. * @param {any} value * @returns {boolean} * @example * const value = await ccm.instance({ * name: \"component\", * ccm: \"./libs/ccm/ccm.js\", * config: {}, * Instance: function () { * this.start = async () =&gt; {}; * }, * }); * ccm.helper.isInstance(value); // =&gt; true */ isInstance: (value) =&gt; ccm.helper.isComponent(value?.component), /** * @summary Checks whether a value is a DOM Node. * @param {any} value * @returns {boolean} * @example * const value = document.body; * ccm.helper.isNode(value); // =&gt; true * @example * const value = document.createElement(\"div\"); * ccm.helper.isNode(value); // =&gt; true * @example * const value = document.createDocumentFragment(); * ccm.helper.isNode(value); // =&gt; true * @example * const value = document.createTextNode(\"Hello, World!\"); * ccm.helper.isNode(value); // =&gt; true * @example * const value = document.createAttribute(\"disabled\"); * ccm.helper.isNode(value); // =&gt; true * @example * const value = document.createComment(\"Hello, World!\"); * ccm.helper.isNode(value); // =&gt; true */ isNode: (value) =&gt; value instanceof Node, /** * @summary Checks whether a value is an object. * @description Also returns &lt;code&gt;false&lt;/code&gt; for &lt;code&gt;null&lt;/code&gt; and array. * @param {any} value * @returns {boolean} * @example * const value = null; * ccm.helper.isObject(value); // =&gt; false * @example * const value = []; * ccm.helper.isObject(value); // =&gt; false * @example * const value = {}; * ccm.helper.isObject(value); // =&gt; true */ isObject: (value) =&gt; value &amp;&amp; typeof value === \"object\" &amp;&amp; !Array.isArray(value), /** * @summary Checks whether a value is a plain object. * @param {any} value * @returns {boolean} * @example * const value = {}; * ccm.helper.isPlainObject(value); // =&gt; true * @example * class Test {} * const value = new Test(); * ccm.helper.isPlainObject(value); // =&gt; false * @example * const value = function () {}; * ccm.helper.isPlainObject(value); // =&gt; false */ isPlainObject: (value) =&gt; { return Object.getPrototypeOf(value) === Object.prototype; }, }, }; // Is this the first ccm framework version loaded in this webpage? =&gt; Initialize global namespace. if (!window.ccm) window.ccm = { /** * @description * This namespace is only used internally. * JSONP callbacks for loading data via {@link ccm.load} are temporarily stored here (is always emptied directly). * @namespace ccm.callbacks * @type {Object.&lt;string,function&gt;} */ callbacks: {}, /** * @description * This namespace is only used internally. * Result data of loaded JavaScript files via {@link ccm.load} are temporarily stored here (is always emptied directly). * @namespace ccm.files * @type {Object} */ files: {}, }; // Is this the first time this specific ccm framework version is loaded in this webpage? =&gt; Initialize version specific namespace. if (!window.ccm[ccm.version()]) window.ccm[ccm.version()] = ccm; })(); /** * @namespace ccm.types * @description _ccm_-specific Type Definitions */ /** * @typedef {Object} ccm.types.component */ /** * @typedef {Object} ccm.types.framework */ /** * @typedef {Object|string} ccm.types.html_data * @summary JSON representation of HTML * @description * Other properties besides &lt;code&gt;tag&lt;/code&gt; and &lt;code&gt;inner&lt;/code&gt; are used to define HTML attributes. * The HTML data can also contain placeholders marked with &lt;code&gt;%%&lt;/code&gt;, which can be dynamically replaced with values via {@link ccm.helper.html} or {@link ccm.helper.format}. * A string instead of an object represents pure text content without HTML tags. * @property {string} [tag=\"div\"] - HTML tag name * @property {ccm.types.html_data} [inner] - inner HTML * @example * { * tag: \"p\", * inner: [ * \"Hello, \", * { * tag: \"b\", * inner: \"%name%\", * }, * \"! \", * { * tag: \"button\", * onclick: \"%click%\", * }, * ] * } * // represents the following HTML: * // &lt;p&gt;Hello, &lt;b&gt;%name%&lt;/b&gt;! &lt;button onclick=\"%click%\"&gt;&lt;/button&gt;&lt;/p&gt; */ /** * @typedef {Object} ccm.types.instance */ /** * @typedef {Object} ccm.types.resource_obj * @description * Instead of a URL, a resource object can be passed to the method {@link ccm.load}, which then contains other information besides the URL, via which the loading of the resource is even more flexible controllable. * In the case of HTML, JSON and XML, the [Fetch API](https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch) is used to load the ressource. All properties in the resource object are also spread into the &lt;code&gt;options&lt;/code&gt; object (2nd parameter of [fetch()](https://developer.mozilla.org/en-US/docs/Web/API/fetch)). This means that, for example, HTTP headers can also be set here. * @property {string} url - URL from which the resource should be loaded. * @property {Element|ccm.types.instance} [context] - Context in which the resource is loaded (default is &lt;code&gt;\\&lt;head&gt;&lt;/code&gt;). Only relevant when loading CSS or JavaScript. CSS is loaded via &lt;code&gt;\\&lt;link&gt;&lt;/code&gt; and JavaScript is loaded via &lt;code&gt;\\&lt;script&gt;&lt;/code&gt;. When a [_ccmjs_ component instance]{@link ccm.types.instance} is passed, the resource is loaded in the Shadow DOM of that instance. * @property {string} [type] - Resource is loaded as &lt;code&gt;'css'&lt;/code&gt;, &lt;code&gt;'html'&lt;/code&gt;, &lt;code&gt;'image'&lt;/code&gt;, &lt;code&gt;'js'&lt;/code&gt;, &lt;code&gt;'module'&lt;/code&gt;, &lt;code&gt;'json'&lt;/code&gt; or &lt;code&gt;'xml'&lt;/code&gt;. If not specified, the type is automatically recognized by the file extension. If the file extension is unknown, &lt;code&gt;'json'&lt;/code&gt; is used by default. * @property {string} [attr] - Additional HTML attributes to be set for the HTML tag that loads the resource. Only relevant when loading CSS or JavaScript. CSS is loaded via &lt;code&gt;\\&lt;link&gt;&lt;/code&gt; and JavaScript is loaded via &lt;code&gt;\\&lt;script&gt;&lt;/code&gt;. With the additional attributes &lt;code&gt;integrity&lt;/code&gt; and &lt;code&gt;crossorigin&lt;/code&gt; the resource can be loaded with Subresource Integrity (SRI). * @property {string} [method] - The request method, e.g., &lt;code&gt;\"GET\"&lt;/code&gt;, &lt;code&gt;\"POST\"&lt;/code&gt;. The default is &lt;code&gt;\"GET\"&lt;/code&gt;. Only relevant when loading data. &lt;code&gt;\"JSONP\"&lt;/code&gt; is also supported. * @property {string} [params] - HTTP parameters to send. Only relevant when loading data. * @tutorial loading-of-resources */ /** * @typedef {Object} ccm.types.store */ /** * @typedef {string} ccm.types.version_nr * @description A version number that is conformed with Semantic Versioning 2.0.0 ({@link http://semver.org}). * @example \"1.0.0\" * @example \"2.1.3\" */ × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespaces Namespaces ccm callbacks files helper Contains framework-relevant helper functions. types × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"index.html":{"id":"index.html","title":"Index","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types ccm Framework Framework of the ccm Web Technology. Index ccm.js Creates the global namespace window.ccm. Version: 28.0.0 Author: André Kless &lt;andre.kless@web.de&gt; (https://github.com/akless) 2014-2024 License: The MIT License (MIT) Source: ccm.js, line 3 × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"ccm.html":{"id":"ccm.html","title":"Namespace: ccm","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespace: ccm ccm Encapsulates everything related to ccm. See this wiki to learn everything about this web technology. Source: ccm.js, line 27 Namespaces callbacks files helper Contains framework-relevant helper functions. types Methods &lt;static&gt; load(resources) Asynchronous Loading of Resources See this wiki page to learn everything about this method. There are also examples how to use it. Parameters: Name Type Argument Description resources string | ccm.types.resource_obj &lt;repeatable&gt; Resources to load. Either the URL or a resource object can be passed for a resource. Source: ccm.js, line 42 Returns: Type Promise.&lt;*&gt; &lt;static&gt; version() Source: ccm.js, line 32 Returns: Type ccm.types.version_nr × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"ccm.callbacks.html":{"id":"ccm.callbacks.html","title":"Namespace: callbacks","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespace: callbacks ccm. callbacks This namespace is only used internally. JSONP callbacks for loading data via ccm.load are temporarily stored here (is always emptied directly). Source: ccm.js, line 789 × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"ccm.files.html":{"id":"ccm.files.html","title":"Namespace: files","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespace: files ccm. files This namespace is only used internally. Result data of loaded JavaScript files via ccm.load are temporarily stored here (is always emptied directly). Source: ccm.js, line 798 × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"ccm.helper.html":{"id":"ccm.helper.html","title":"Namespace: helper","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespace: helper ccm. helper These are also useful for component developers. Source: ccm.js, line 368 Methods &lt;static&gt; deepValue(obj, path [, value]) Returns or modifies a value contained in a nested data structure. Parameters: Name Type Argument Description obj Object nested data structure path string path to the property whose value has to be returned or changed value any &lt;optional&gt; new value to be set (if not specified, the value of the property is returned) Source: ccm.js, line 385 Returns: existing or updated value of the property Type any Examples // Get value const obj = { foo: { bar: [{ abc: \"xyz\" }] } }; const result = ccm.helper.deepValue(obj, \"foo.bar.0.abc\"); console.log(result); // =&gt; 'xyz' // Set value var obj = {}; var result = ccm.helper.deepValue(obj, \"foo.bar\", \"abc\"); console.log(obj); // =&gt; { foo: { bar: \"abc\" } } console.log(result); // =&gt; \"abc\" &lt;static&gt; format(data, values) Replaces placeholders in data with values. Parameters: Name Type Description data string | Array | Object values Object Source: ccm.js, line 419 Returns: deep copy of data with replaced placeholders Type string | Array | Object Examples // replace placeholders in a string const string = \"Hello, %name%!\"; const values = { name: \"World\" }; const result = ccm.helper.format(string, values); console.log(result); // =&gt; \"Hello, World!\" // replace placeholders in an array const array = [\"Hello\", \"%name%\"]; const values = {name: \"World\"}; const result = ccm.helper.format(string, values); console.log(result); // =&gt; [\"Hello\", \"World\"] // replace placeholders in an object const object = { hello: \"Hello, %name%!\", onclick: \"%click%\" }; const values = { name: \"World\", click: () =&gt; console.log(\"click!\") }; const result = ccm.helper.format(object, values); console.log(result); // =&gt; { hello: \"Hello, World!\", onclick: () =&gt; console.log(\"click!\")} &lt;static&gt; generateKey() Generates a unique identifier. Source: ccm.js, line 445 Returns: Universally Unique Identifier (UUID) without dashes Type ccm.types.key Example console.log(ccm.helper.generateKey()); // =&gt; 8aacc6ad149047eaa2a89096ecc5a95b &lt;static&gt; html(html [, values] [, settings]) Converts HTML given as a string or JSON into HTML elements. Placeholders marked with %% in the HTML are replaced with values. Parameters: Name Type Argument Description html string | ccm.types.html_data HTML as string or JSON values Object &lt;optional&gt; placeholders contained in the HTML are replaced by these values settings Object &lt;optional&gt; Properties Name Type Argument Description ignore_apps boolean &lt;optional&gt; no evaluation of &lt;ccm-app&gt; tags namespace_uri string &lt;optional&gt; namespace URI for HTML elements Source: ccm.js, line 487 Returns: Type Element | Text Examples // converting HTML from string const str = '&lt;p&gt;Hello, &lt;b&gt;%name%&lt;/b&gt;! &lt;button onclick=\"%click%\"&gt;&lt;/button&gt;&lt;/p&gt;'; const values = { name: \"World\", click: () =&gt; console.log(\"click!\"), }; const elem = ccm.helper.html(str, values); document.body.appendChild(elem); // converting HTML from JSON const json = { tag: \"p\", inner: [ \"Hello, \", { tag: \"b\", inner: \"%name%\", }, \"! \", { tag: \"button\", onclick: \"%click%\", }, ], }; const values = { name: \"World\", click: () =&gt; console.log(\"click!\"), }; const elem = window.ccm.helper.html(json, values); document.body.appendChild(elem); &lt;static&gt; html2json(html) Converts HTML to JSON. Contained HTML comments will be removed. Parameters: Name Type Description html string | Element | DocumentFragment HTML as string, Element or DocumentFragment Source: ccm.js, line 587 Returns: JSON representation of the HTML Type ccm.types.html_data Example // Converting an HTML string const html = '&lt;p&gt;Hello, &lt;b&gt;World&lt;/b&gt;!'; const json = ccm.helper.html2json(html); console.log(json); //{ // tag: \"p\", // inner: [ // \"Hello, \", // { // tag: \"b\", // inner: \"World\", // }, // \"!\", // ], //}; &lt;static&gt; isComponent(value) Checks whether a value is a ccm component object. Parameters: Name Type Description value any Source: ccm.js, line 665 Returns: Type boolean Example const value = await ccm.component({ name: \"component\", ccm: \"./libs/ccm/ccm.js\", config: {}, Instance: function () { this.start = async () =&gt; {}; }, }); ccm.helper.isComponent(value); // =&gt; true &lt;static&gt; isDatastore(value) Checks whether a value is a ccm datastore object. Parameters: Name Type Description value any Source: ccm.js, line 675 Returns: Type boolean Example const value = await ccm.store(); ccm.helper.isDatastore(value); // =&gt; true &lt;static&gt; isElement(value) Checks whether a value is a DOM element (or a DocumentFragment). Parameters: Name Type Description value any Source: ccm.js, line 691 Returns: Type boolean Examples const value = document.body; ccm.helper.isElement(value); // =&gt; true const value = document.createElement(\"div\"); ccm.helper.isElement(value); // =&gt; true const value = document.createDocumentFragment(); ccm.helper.isElement(value); // =&gt; true &lt;static&gt; isFramework(value) Checks whether a value is a ccm framework object. Parameters: Name Type Description value any Source: ccm.js, line 703 Returns: Type boolean Example const value = window.ccm; ccm.helper.isFramework(value); // =&gt; true &lt;static&gt; isInstance(value) Checks whether a value is a ccmjs component instance. Parameters: Name Type Description value any Source: ccm.js, line 720 Returns: Type boolean Example const value = await ccm.instance({ name: \"component\", ccm: \"./libs/ccm/ccm.js\", config: {}, Instance: function () { this.start = async () =&gt; {}; }, }); ccm.helper.isInstance(value); // =&gt; true &lt;static&gt; isNode(value) Checks whether a value is a DOM Node. Parameters: Name Type Description value any Source: ccm.js, line 745 Returns: Type boolean Examples const value = document.body; ccm.helper.isNode(value); // =&gt; true const value = document.createElement(\"div\"); ccm.helper.isNode(value); // =&gt; true const value = document.createDocumentFragment(); ccm.helper.isNode(value); // =&gt; true const value = document.createTextNode(\"Hello, World!\"); ccm.helper.isNode(value); // =&gt; true const value = document.createAttribute(\"disabled\"); ccm.helper.isNode(value); // =&gt; true const value = document.createComment(\"Hello, World!\"); ccm.helper.isNode(value); // =&gt; true &lt;static&gt; isObject(value) Checks whether a value is an object. Also returns false for null and array. Parameters: Name Type Description value any Source: ccm.js, line 762 Returns: Type boolean Examples const value = null; ccm.helper.isObject(value); // =&gt; false const value = []; ccm.helper.isObject(value); // =&gt; false const value = {}; ccm.helper.isObject(value); // =&gt; true &lt;static&gt; isPlainObject(value) Checks whether a value is a plain object. Parameters: Name Type Description value any Source: ccm.js, line 780 Returns: Type boolean Examples const value = {}; ccm.helper.isPlainObject(value); // =&gt; true class Test {} const value = new Test(); ccm.helper.isPlainObject(value); // =&gt; false const value = function () {}; ccm.helper.isPlainObject(value); // =&gt; false × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "},"ccm.types.html":{"id":"ccm.types.html","title":"Namespace: types","body":" ccmjs Namespaces ccmccm.callbacksccm.filesccm.helperccm.types Namespace: types ccm. types ccm-specific Type Definitions Source: ccm.js, line 812 Type Definitions component Type: Object Source: ccm.js, line 817 framework Type: Object Source: ccm.js, line 821 html_data JSON representation of HTML Other properties besides tag and inner are used to define HTML attributes. The HTML data can also contain placeholders marked with %%, which can be dynamically replaced with values via ccm.helper.html or ccm.helper.format. A string instead of an object represents pure text content without HTML tags. Type: Object | string Properties: Name Type Argument Default Description tag string &lt;optional&gt; \"div\" HTML tag name inner ccm.types.html_data &lt;optional&gt; inner HTML Source: ccm.js, line 825 Example { tag: \"p\", inner: [ \"Hello, \", { tag: \"b\", inner: \"%name%\", }, \"! \", { tag: \"button\", onclick: \"%click%\", }, ] } // represents the following HTML: // &lt;p&gt;Hello, &lt;b&gt;%name%&lt;/b&gt;! &lt;button onclick=\"%click%\"&gt;&lt;/button&gt;&lt;/p&gt; instance Type: Object Source: ccm.js, line 854 resource_obj Instead of a URL, a resource object can be passed to the method ccm.load, which then contains other information besides the URL, via which the loading of the resource is even more flexible controllable. In the case of HTML, JSON and XML, the Fetch API is used to load the ressource. All properties in the resource object are also spread into the options object (2nd parameter of fetch()). This means that, for example, HTTP headers can also be set here. Type: Object Properties: Name Type Argument Description url string URL from which the resource should be loaded. context Element | ccm.types.instance &lt;optional&gt; Context in which the resource is loaded (default is &lt;head&gt;). Only relevant when loading CSS or JavaScript. CSS is loaded via &lt;link&gt; and JavaScript is loaded via &lt;script&gt;. When a ccmjs component instance is passed, the resource is loaded in the Shadow DOM of that instance. type string &lt;optional&gt; Resource is loaded as 'css', 'html', 'image', 'js', 'module', 'json' or 'xml'. If not specified, the type is automatically recognized by the file extension. If the file extension is unknown, 'json' is used by default. attr string &lt;optional&gt; Additional HTML attributes to be set for the HTML tag that loads the resource. Only relevant when loading CSS or JavaScript. CSS is loaded via &lt;link&gt; and JavaScript is loaded via &lt;script&gt;. With the additional attributes integrity and crossorigin the resource can be loaded with Subresource Integrity (SRI). method string &lt;optional&gt; The request method, e.g., \"GET\", \"POST\". The default is \"GET\". Only relevant when loading data. \"JSONP\" is also supported. params string &lt;optional&gt; HTTP parameters to send. Only relevant when loading data. Source: ccm.js, line 858 Tutorials: Tutorial: loading-of-resources store Type: Object Source: ccm.js, line 872 version_nr A version number that is conformed with Semantic Versioning 2.0.0 (http://semver.org). Type: string Source: ccm.js, line 876 Examples \"1.0.0\" \"2.1.3\" × Search results Close This Documentation is written by the Developer of the ccmjs framework: André Kless "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
